<mat-card>
  <mat-card-header>
    <mat-card-subtitle>{{
      todo?.completed ? "Completed" : "Not Completed"
    }}</mat-card-subtitle>
    <mat-card-title>ID:{{ todo?.id }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ todo?.todo }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button (click)="deleteTodo($event)">DELETE</button>
  </mat-card-actions>
</mat-card>
