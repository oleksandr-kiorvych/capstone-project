<mat-card>
  <mat-card-header>
    <mat-card-subtitle>{{
      todo?.completed ? "Completed" : "Not Completed"
    }}</mat-card-subtitle>
    <mat-card-title>ID:{{ todo?.id }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ todo?.todo }}</p>
  </mat-card-content>
  <mat-card-footer> </mat-card-footer>
</mat-card>
