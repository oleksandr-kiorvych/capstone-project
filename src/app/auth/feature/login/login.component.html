<mat-card>
  <mat-card-content>
    <form
      class="auth-form"
      [formGroup]="authForm"
      #form="ngForm"
      (ngSubmit)="onSubmit()"
    >
      <h2 class="auth-form__header">Log In</h2>
      <!-- <mat-error> The username and password were not recognized </mat-error> -->
      <mat-form-field>
        <input
          type="text"
          placeholder="Username"
          name="username"
          formControlName="username"
          required
          matInput
        />
        <mat-error *ngIf="username.hasError('required')"
          >Username is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
          matInput
          required
        />
        <mat-error *ngIf="password.hasError('minlength')">
          Password must be at least 5 charachters</mat-error
        >
        <mat-error *ngIf="password.hasError('required')">
          Password is required</mat-error
        >
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="authForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
